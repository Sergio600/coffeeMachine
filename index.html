<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            min-width: 650px;
            display: flex;
        }
        
        img {
            width: 500px;
            height: 500px;
            margin: 10px;
        }
        
        body>div {
            display: flex;
        }
        
        .container {
            color: white;
            font-size: 24px;
            padding: 15px;
            margin: 10px;
            text-align: center;
        }
        
        #containerCoffee,
        #containerWater {
            background: brown;
            height: 150px;
            width: 100px;
        }
        
        #containerWater {
            background: lightblue;
        }
        
        .button {
            margin: 15px 10px;
        }
        
        .buttons {
            width: 200px;
            margin: 40px;
        }
        
        @media screen and (max-width:850px) {
            .allcontainer {
                width: 800px;
            }
            img {
                width: 300px;
                height: 300px;
            }
            #containerCoffee,
            #containerWater {
                height: 90px;
                width: 60px;
                margin: 5px;
                font-size: 16px;
            }
            .text {
                font-size: 16px;
            }
            .buttons {
                margin: 5px;
            }
            .buttons>.button {
                margin: 10px;
            }
        }
        
        .glow-on-hover {
            width: 150px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }
        
        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }
        
        .glow-on-hover:active {
            color: #000
        }
        
        .glow-on-hover:active:after {
            background: transparent;
        }
        
        .glow-on-hover:hover:before {
            opacity: 1;
        }
        
        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
        
        @keyframes glowing {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
    </style>
</head>

<body>
    <div class="allContainer">
        <img src="coffee-machine.png" />

        <div>
            <div class="container">
                <div class="text">Coffee</div>
                <div class="text">1000 гр.</div>
                <div id="containerCoffee"></div>
            </div>

            <div class="container">
                <div class="text">Water</div>
                <div class="text">5000 мл.</div>
                <div id="containerWater"></div>
            </div>
        </div>
    </div>

    <form class="buttons">
        <button class="button glow-on-hover" onclick="makeAmericano()">Make Americano</button>
        <button class="button glow-on-hover" onclick="makeEspresso()">Make Espresso</button>
        <button class="button glow-on-hover" onclick="makeDoubleEspresso()">Make DoudleEspresso</button>

        <button class="button glow-on-hover" onclick="chargeCoffee()">Charge Coffee</button>
        <button class="button glow-on-hover" onclick="chargeWater()">Charge Water</button>

    </form>

    <script src="script.js"></script>
</body>

</html>
