<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            min-width: 360px;
        }
        
        img {
            width: 400px;
            height: 400px;
            margin: 10px;
        }
        
        body>div>div {
            display: flex;
        }
        
        body>div {
            display: flex;
        }
        
        .allContainer>div {
            margin: 5px;
            border: 2px solid rgb(80, 43, 0);
        }
        
        .container {
            font-size: 18px;
            padding: 15px;
            margin: 5px;
            text-align: center;
            border: 2px solid rgb(34, 19, 2);
        }
        
        .container-2 {
            position: absolute;
            top: 250px;
        }
        
        #containerCoffee,
        #containerWater {
            background: rgb(54, 27, 2);
            height: 80px;
            width: 60px;
        }
        
        #containerWater {
            background: rgb(75, 141, 163);
        }
        
        .button {
            margin: 15px 25px;
        }
        
        .buttons {
            width: 200px;
            margin: 5px;
        }
        
        @media screen and (max-width:500px) {
            /* .allcontainer {
                width: 600px;
            } */
            boby {
                font-size: 16px;
            }
            body>div {
                display: inline;
            }
            body>div>div {
                display: inline;
            }
            img {
                display: block;
                width: 220px;
                height: 220px;
                margin: auto;
            }
            .displayInformation {
                color: white;
                height: 75px;
                padding: 10px;
                font-size: 18px;
            }
            .container {
                display: flex;
                justify-content: space-around;
                height: 80px;
            }
            .container>div {
                display: flex;
                justify-content: space-around;
            }
            .container-2 {
                position: relative;
                margin-top: 0px;
                top: 0px;
            }
            div>.text {
                margin: auto 5px;
                font-size: 18px;
            }
            .buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                width: 100%;
                border: 0px;
            }
            .buttons>.button {
                margin: 5px 5px;
            }
        }
        
        .glow-on-hover {
            width: 150px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            border-radius: 10px;
        }
        
        .glow-on-hover:hover {
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <div>
        <div class="allContainer">
            <div>
                <img src="coffee-machine.png" />
                <div class="displayInformation">Information</div>
            </div>
            <div class="container">
                <div class="container-1">
                    <div class="text">Coffee </div>
                    <div class="text"> 1000 гр.</div>
                    <div id="containerCoffee"></div>
                </div>

                <div class="container-2">
                    <div class="text">Water </div>
                    <div class="text"> 5000 мл.</div>
                    <div id="containerWater"></div>
                </div>
            </div>
        </div>
        <div>
            <form class="buttons">
                <input type="button" value="Make Americano" class="button glow-on-hover" onclick="makeAmericano1()"></input>
                <input type="button" value="Make Espresso" class="button glow-on-hover" onclick="makeEspresso1()"></input>
                <input type="button" value="Make DoubleEspresso" class="button glow-on-hover" onclick="makeDoubleEspresso1()"></input>

                <input type="button" value="Charge Coffee" class="button glow-on-hover" onclick="coffeeMachine.chargeCoffee()"></input>
                <input type="button" value="Charge Water" class="button glow-on-hover" onclick="coffeeMachine.chargeWater()"></input>
                <input type="button" value="Information" class="button glow-on-hover" onclick="coffeeMachine.information()"></input>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
